
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      href="http://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2015-01-26/7c57fe7ca1f3ba146f56e0b2cdcb54c5.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone Project</title>
  </head>
  <body>
    <section class="color-system">
      <header class="header">
        <h1>ðŸŒˆCOLOR SYSTEM</h1>
      </header>
      <div class="header-container">
        <div class="primary-container">
          <div class="primary-card">
            <h2>Primary Red</h2>
            <h3 class="bg-red primary-card-color">Red</h3>
          </div>
          <div class="primary-card">
            <h2>Primary Black</h2>
            <h3 class="bg-main border-white primary-card-color">Black</h3>
          </div>
        </div>

        <div class="colors-container white mt-m">
          <h2>Typography Color</h2>
          <div class="colors-box mt-m flex">
            <div class="colorbox flex-col bg-white left-radius">
              <div class="bg-red white padding-s letter-spacing">
                <p>MAIN</p>
              </div>
              <div>
                <h4>White</h4>
                <p>#120056</p>
              </div>
            </div>
            <div
              class="colorbox flex-col align-end"
              style="background-color: var(--text-lightest)"
            >
              <p>#8C8C8C</p>
            </div>
            <div
              class="colorbox flex-col align-end"
              style="background-color: var(--text-dark)"
            >
              <p>#757575</p>
            </div>
            <div class="bg-light colorbox flex-col align-end right-radius">
              <p>#999999</p>
            </div>
          </div>
        </div>

        <div class="colors-container mt-m">
          <h2>Accent Color</h2>
          <div class="colors-box mt-m flex gap-m">
            <div
              class="colorbox flex-col white"
              style="background-color: var(--acc-blue)"
            >
              <div class="bg-white blue padding-s letter-spacing">
                <p>MAIN</p>
              </div>
              <div>
                <h4>Blue</h4>
                <p>#0071EB</p>
              </div>
            </div>
            <div
              class="colorbox flex-col white"
              style="background-color: var(--acc-orange)"
            >
              <div class="bg-white orange padding-s letter-spacing">
                <p>MAIN</p>
              </div>
              <div>
                <h4>Orange</h4>
                <p>#FFA00A</p>
              </div>
            </div>
            <div
              class="colorbox white"
              style="background-color: var(--acc-green)"
            >
              <div class="bg-white green padding-s letter-spacing">
                <p>MAIN</p>
              </div>
              <div>
                <h4>Green</h4>
                <p>#5FA53F</p>
              </div>
            </div>
          </div>
        </div>

        <div class="colors-container mt-m">
          <h2>Background Color</h2>
          <div class="colors-box mt-m flex gap-m">
            <div class="bg-main colorbox white border-white">
              <div class="bg-white black padding-s letter-spacing">
                <p>MAIN</p>
              </div>
              <div>
                <h4>Black</h4>
                <p>#000000</p>
              </div>
            </div>
            <div class="bg-secondary colorbox flex-col white align-end">
              <h4>Black</h4>
              <p>#222222</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
